dist: xenial
git:
  depth: false
language: python
python:
- '3.7'
before_install:
- pip install --upgrade pytest
- pip install --upgrade mypy
- pip install --upgrade pylint
- pip install yamllint
install:
- pip install .[test]
before_script:
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build
after_script:
  - ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT
script:
- rm -rf .coverage
- coverage erase
- pytest --cov=neat --cov-report xml:coverage.xml
- coverage combine --append || true
- coverage report
- coverage xml
- python -m pylint --errors-only --exit-zero neat
- mypy --strict-optional kg_covid_19
- yamllint -d relaxed neat.yaml
- 'if [ "$TRAVIS_PULL_REQUEST" = "false" ]; then sonar-scanner; fi' # sonar only on non-PRs

after_success:
  - coveralls
  - python-codacy-coverage -r coverage.xml
env:
  global:
    - secure: 
    - secure: 
